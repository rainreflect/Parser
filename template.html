<!DOCTYPE html>
<html>
<head>
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Summary</th>
            <th>Text</th>
            <th>URL</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.Summary}}</td>
            <td>{{.Text}}</td>
            <td><a href="{{.URL}}">{{.URL}}</a></td>
        </tr>
        {{end}}
    </table>
</body>
</html>
